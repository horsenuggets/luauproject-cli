name: Publish release

on:
  push:
    branches:
      - release

jobs:
  build:
    name: Build CLI ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - linux-x86_64
          - linux-aarch64
          - macos-x86_64
          - macos-aarch64
          - windows-x86_64
          - windows-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: Install dependencies
        run: wally install

      - name: Build executable
        run: lune run Scripts/BuildExecutable.luau ${{ matrix.target }}

      - name: Rename binary
        run: |
          if [[ "${{ matrix.target }}" == windows-* ]]; then
            mv Build/luauproject.exe Build/luauproject-${{ matrix.target }}.exe
          else
            mv Build/luauproject Build/luauproject-${{ matrix.target }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luauproject-${{ matrix.target }}
          path: Build/luauproject-${{ matrix.target }}*

  build-launcher:
    name: Build launcher ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - linux-x86_64
          - linux-aarch64
          - macos-x86_64
          - macos-aarch64
          - windows-x86_64
          - windows-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: Install dependencies
        run: wally install

      - name: Build launcher
        run: lune run Scripts/BuildLauncher.luau ${{ matrix.target }}

      - name: Rename binary
        run: |
          if [[ "${{ matrix.target }}" == windows-* ]]; then
            mv Build/luauproject-launcher.exe Build/luauproject-launcher-${{ matrix.target }}.exe
          else
            mv Build/luauproject-launcher Build/luauproject-launcher-${{ matrix.target }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luauproject-launcher-${{ matrix.target }}
          path: Build/luauproject-launcher-${{ matrix.target }}*

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: [build, build-launcher]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version and changelog
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## / {
              if (found) exit
              if ($2 == ver) found=1
              next
            }
            found { print }
          ' CHANGELOG.md | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' | sed '/^$/N;/^\n$/d')

          echo "$CHANGELOG" > /tmp/changelog.txt

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ steps.version.outputs.tag }} \
            --title "${{ steps.version.outputs.tag }}" \
            --notes-file /tmp/changelog.txt \
            artifacts/luauproject-*/*
